language: c
compiler: gcc
dist: trusty
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq automake libev-dev libyaml-dev pkg-config cppcheck libjansson-dev libpcre3-dev
script: "autoreconf --install && ./configure && make && make check && cppcheck --enable=all --verbose --suppress=variableScope src/"


